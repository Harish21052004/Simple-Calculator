<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
        <h1>Simple Calculator</h1>  
        <form action="#" name="input">
            <input type="text" name="forms" placeholder="0 "> 
            <div class="buttons">
                <input type="button" value="AC" onclick="input.forms.value= ' '">
                <input type="button" value="DEL" onclick="input.forms.value = input.forms.value.substr(0 , input.forms.value.length -1)">
                <input type="button" value="%" onclick="input.forms.value+= '%'">
                <input type="button" value="/"onclick="input.forms.value+= '/'">
            </div>

            <div class="buttons">
                <input type="button" value="7"onclick="input.forms.value+= '7'">
                <input type="button" value="8"onclick="input.forms.value+= '8'">
                <input type="button" value="9"onclick="input.forms.value+= '9'">
                <input type="button" value="*"onclick="input.forms.value+= '*'">
            </div>

            <div class="buttons">
                <input type="button" value="4"onclick="input.forms.value+= '4'">
                <input type="button" value="5"onclick="input.forms.value+= '5'">
                <input type="button" value="6"onclick="input.forms.value+= '6'">
                <input type="button" value="-"onclick="input.forms.value+= '-'">
            </div>

            <div class="buttons">
                <input type="button" value="1"onclick="input.forms.value+= '1'">
                <input type="button" value="2"onclick="input.forms.value+= '2'">
                <input type="button" value="3"onclick="input.forms.value+= '3'">
                <input type="button" value="+"onclick="input.forms.value+= '+'">
            </div>

            <div class="buttons">
                <input type="button" value="0"onclick="input.forms.value+= '0'">
                <input type="button" value="00"onclick="input.forms.value+= '00'">
                <input type="button" value="."onclick="input.forms.value+= '.'">
                <input type="button" value="="onclick="input.forms.value = eval(input.forms.value)">
            </div>
        </form>
    </div> 

</body>
</html>
